<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avengers Database</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container-fluid">

  <button id="avengerButton" class="btn btn-success">Get Avengers</button>
  <button id="homeButton" class="btn btn-warning">Get Homes</button>

  <table class="table">
    <thead>
      <tr>
        <th class="col-sm-1">ID Number</th>
        <th class="col-sm-1">Name</th>
        <th class="col-sm-1">Power</th>
        <th class="col-sm-1">First Name</th>
        <th class="col-sm-1">Last Name</th>
        <th class="col-sm-1">Power Level</th>
        <th class="col-sm-6">Home</th>
      </tr>
    </thead>
    <tbody id="tableBody">

    </tbody>
  </table>
  <br>
  <br>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th class="col-sm-2">Home Name</th>
        <th class="col-sm-4">Street Address</th>
        <th class="col-sm-2">City</th>
        <th class="col-sm-2">Region</th>
        <th class="col-sm-2">Zip Code</th>
      </tr>
    </thead>
    <tbody id="homeBody">

    </tbody>
  </table>
  <br>
  <br>
  <form class="form-control">
    <label for="homeRequestName">Home Lookup:</label>
    <input type="text" id="homeRequest" placeholder="Stark Tower" name="homeRequestName">
  </form>
  <button class="btn btn-dark" id="getOneHome">Search for Home</button>
  <br>
  <p class="col-lg-12" id="homeInfo">No Home Searched</p>
  <br>
  <br>
  <form class="form-control">
    <label for="homeName">New Home's Name:</label>
    <input type="text" id="homeName" name="homeName">
    <label for="homeStreet">New Home's Street Address:</label>
    <input type="text" id="homeStreet" name="homeStreet">
    <label for="homeCity">New Home's City:</label>
    <input type="text" id="homeCity" name="homeCity">
    <label for="homeRegion">New Home's Region:</label>
    <input type="text" id="homeRegion" name="homeRegion">
    <label for="homeZip">New Home's Zip Code:</label>
    <input type="text" id="homeZip" name="homeZip">
  </form>
  <button class="btn btn-primary" id="addHomeButton">Add Your Home</button>


  <script src="HelloJackson.js"></script>
</body>
</html>
